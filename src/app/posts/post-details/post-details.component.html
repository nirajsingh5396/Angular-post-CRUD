<table *ngIf="post$ | async as post">

    <h3>Post details</h3>
    
    <div class="width-gap">
        <tr>ID</tr>
        <tr>User ID</tr>
        <tr>Title</tr>
        <tr>Description</tr>

    </div>

    <div class="width-gap">
        <tr>{{post.id}}</tr>
        <tr>{{post.userId}}</tr>
        <tr>{{post.title}}</tr>
        <tr>{{post.body}}</tr>

    </div>


</table>
